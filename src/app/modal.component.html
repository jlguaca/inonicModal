<ion-header>
  <ion-toolbar>
    <ion-title>Formulario de usuarios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button id="open-modal" expand="block">Abrir formulario</ion-button>
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Completa el formulario</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true"
              >Confirmar</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nombre"
            labelPlacement="stacked"
            type="text"
            placeholder="Ingresa tu nombre"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Correo"
            labelPlacement="stacked"
            type="text"
            placeholder="Ingresa tu correo"
            [(ngModel)]="mail"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Universidad"
            labelPlacement="stacked"
            type="text"
            placeholder="Ingresa tu universidad"
            [(ngModel)]="university"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Facultad"
            labelPlacement="stacked"
            type="text"
            placeholder="Ingresa tu facultad"
            [(ngModel)]="faculty"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
